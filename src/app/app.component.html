<h1>Todos</h1>
<input type="text" [(ngModel)]="todoTitle">
<button (click)="addTodo()">Add Todo</button>
<ng-container *ngIf="vm$ | async as vm">
  <h4 *ngIf="vm.loading">Loading...</h4>
  <div *ngIf="vm.error">{{vm.error}}</div>
  <div *ngFor="let todo of vm.todos" class="todo">
    <h3>{{todo.title}}</h3>
    <input type="checkbox" [checked]="todo.done">
  </div>
</ng-container>
